<!DOCTYPE html>

    <head>
        <!-- Required meta tags -->
        <!--This is so that entered text can be machine readable code-->
        <meta charset="utf-8">
        <!--This is so that the website can also be viewed on mobile and tablets without any inconvinience.-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- makes life easy as many of the inbuilt functions can make a very good gui no matter what you have to  -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <!-- for icon at tab -->
        <link href="https://bsquare.co.in/assets/dbms_icon.png" rel="icon">
        <!-- For CSS -->
        <link href="/static/styles.css" rel="stylesheet">

        <!-- Don't know-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <title>FOI:{% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <!--getting a button to redirect towards homepage-->
            <a class="navbar-brand" href="/"><span class="orange">F</span><span class="white">O</span><span class="green">I<span class="blue">Farmers of India</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <!-- if the user is logged in/ registered-->
                {% if session.user_id %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/info">Increase Productivity</a></li>
                        <li class="nav-item"><a class="nav-link" href="/loan">Get a Loan</a></li>
                        <li class="nav-item"><a class="nav-link" href="/quote">Get Price</a></li>
                        <li class="nav-item"><a class="nav-link" href="/debts">Debts</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                <!-- else show the user option to register or login-->
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>


        <!-- to flash messages for better design -->
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
        <!-- For having a similar format across templates-->
        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        <script>{% block script %}{% endblock %}</script>
    </body>
