{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" type="text" pattern=".{1,}"  required title="Can not have the field empty" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" pattern=".{1,}"  required title="Can not have the field empty" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
