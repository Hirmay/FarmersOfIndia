{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" type="text" pattern=".{1,}"  required title="Can not have the field empty" placeholder="Name">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" type="text" pattern=".{1,}"  required title="Can not have the field empty" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" minlength="8" pattern=".{1,}"  required title="Can not have the field empty" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="password_confirm" type="password" pattern=".{1,}"  required title="Can not have the field empty" placeholder="Confirm your Password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <div class="alert alert-primary" role="alert">
        Register To Be a part of FOI community.
        <h6>
            Created by Hirmay Sandesara with the help of CS50 ide
        </h6>
    </div>

{% endblock %}
